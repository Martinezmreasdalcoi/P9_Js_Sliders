<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p9_sliders</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".f2").hide();

            $(".f1").click(function(){
               $(".f2").show(); 
               
               $(".f2").click(function(){
                $(".f2").hide();
               });
            });
        });
    
    </script>
    <style>
        .f2{
            position: absolute;
            top: 0%;
            left: 0%;
            
        }
    </style>
</head>
<body>
    <img class="f1" src="img/1.jpg" alt="">
    <img class="f2" src="img/2.png" alt="">
</body>
</html>
